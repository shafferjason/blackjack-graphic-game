<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a5c2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d3318;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="2" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  <!-- Felt texture ring -->
  <circle cx="256" cy="256" r="230" fill="none" stroke="#2a7a3a" stroke-width="2" opacity="0.5"/>
  <!-- Card 1 (tilted left) -->
  <g transform="translate(256,270) rotate(-15)" filter="url(#shadow)">
    <rect x="-65" y="-90" width="130" height="180" rx="10" fill="url(#card)" stroke="#ddd" stroke-width="1"/>
    <text x="-45" y="-50" font-family="Georgia,serif" font-size="36" font-weight="bold" fill="#cc0000">A</text>
    <text x="-45" y="-20" font-family="Georgia,serif" font-size="28" fill="#cc0000">♥</text>
  </g>
  <!-- Card 2 (tilted right) -->
  <g transform="translate(256,270) rotate(15)" filter="url(#shadow)">
    <rect x="-65" y="-90" width="130" height="180" rx="10" fill="url(#card)" stroke="#ddd" stroke-width="1"/>
    <text x="-45" y="-50" font-family="Georgia,serif" font-size="36" font-weight="bold" fill="#111">J</text>
    <text x="-45" y="-20" font-family="Georgia,serif" font-size="28" fill="#111">♠</text>
  </g>
  <!-- "21" badge -->
  <circle cx="256" cy="140" r="48" fill="#d4af37" stroke="#b8941f" stroke-width="3"/>
  <text x="256" y="155" text-anchor="middle" font-family="Georgia,serif" font-size="44" font-weight="bold" fill="#fff" stroke="#8a6d19" stroke-width="1">21</text>
</svg>
